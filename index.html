<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-logo-container">
            <div class="login-logo">
                <p>Log In to Brand</p>
            </div>
        </div>

        <div class="social-auth-btn-container">
            <div class="social-auth-btn-display">
                <button class="social-auth-btn">
                    <span><img src="./assets/images/facebook.svg" alt="facebook"></span> Facebook
                </button>
                <button class="social-auth-btn">
                    <span><img src="./assets/images/google.svg" alt="google"></span> Google
                </button>
            </div>
        </div>

        <div class="signing-option-text-container">
            <div class="signing-option-text-display">

                <div class="signing-option-text-line">

                </div>
                <div class="signing-option-text">
                    <p>Or Log In Using Email</p>
                </div>
                <div class="signing-option-text-line">
                    
                </div>
            </div>
        </div>

        <form action="" class="login-form">

            <div class="form-display">
                <div class="email-container">
                    <label for="📧 email">
                        📧 email
                        <div class="email-input-container">
                            <input type="email" name="email" id="login-email">
                        </div>
                    </label>
                </div>
                <div class="password-container">
                    <label for="🔒 password">
                        🔒 password
                        <div class="password-input-container">
                            <input type="password" name="email" id="login-password">

                            <span>
                                <img src="./assets/images/eye.svg" alt="password eye 👁 ">
                            </span>
                        </div>
                    </label>
                </div>

                <div class="forget-password-container">
                    <div class="forget-password-display">
                        <p>Forget password? 🤔 </p>
                    </div>
                </div>

                <div class="submit-btn-container">
                    <button type="submit">
                        Log In
                    </button>
                </div>
            </div>
        </form>

        <div class="new-member-link-container">
            <div class="new-member-link-display">
                <p>New to Brand? <span>Sign Up</span></p>
            </div>
        </div>


    </div>

    <script src="./dist/index.js"></script>
</body>
</html>
